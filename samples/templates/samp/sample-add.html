<!DOCTYPE html><html>
<html lang="en">
<head>
    <h3>Add golden sample here:</h3>
</head>
    <style>
        /* Dodaj stylizację przycisków */
        .btn {
            display: inline-block;
            padding: 10px 20px;

            color: #fff; /* Kolor tekstu */
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px; /* Margines prawy między przyciskami */
        }
        .btn:hover {
            background-color: #0056b3; /* Kolor przycisku po najechaniu myszą */
        }
    </style>
<body>
    <br>
         <form method="post" autocomplete="off">

            {% csrf_token %}

            {{ SamplesAdder.as_p }}

            <a href="{% url 'samples' %}" class="btn"><b>Add golden sample</b></a>

         </form>
    {%  endblock %}

</body>
</html>
