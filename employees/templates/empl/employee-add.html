{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <h3>Add an employee here:</h3>
</head>
     <style>
        /* Dodaj stylizację przycisków */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Kolor przycisku */
            color: #fff; /* Kolor tekstu */
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px; /* Margines prawy między przyciskami */
        }
        .btn:hover {
            background-color: #0056b3; /* Kolor przycisku po najechaniu myszą */
        }
    </style>
<body>
    <br>
        <form method="post" autocomplete="off">

        {% csrf_token %}

        {{ EmployeeAdder.as_p }}

        <a href="{% url 'employees' %}" class="btn"><b>Add an employee</b></a>

        </form>
</body>
<br>
{% endblock %}
</html>
